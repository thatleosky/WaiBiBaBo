<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歪比巴卜加密算法</title>

  <!-- 引入字体和图标库 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css"> <!-- 外部CSS文件 -->
</head>
<body>

<!-- 主要的加密功能容器 -->
<div class="waibi-container">
  <header class="header">
    <h1>歪比巴卜加密算法</h1>
    <a href="https://github.com/geoi6sam1/WaiBiBaBo" target="_blank" class="btn btn-link text-secondary">
      <i class="fab fa-github fa-lg"></i>
    </a>
  </header>

  <!-- 明文输入框 -->
  <div class="input-group">
    <label>明文：</label>
    <textarea id="text" placeholder="请输入要加密的文本..." rows="8"></textarea>
    <button class="copy-btn" id="copy-text">复制</button>
  </div>

  <!-- 加密和解密按钮 -->
  <div class="btn-group">
    <button id="btn-encode" class="btn btn-primary">
      <i class="fas fa-lock"></i> 加密
    </button>
    <button id="btn-decode" class="btn btn-primary">
      <i class="fas fa-unlock"></i> 解密
    </button>
  </div>

  <!-- 密文输入框 -->
  <div class="input-group">
    <label>密文：</label>
    <textarea id="waibi" placeholder="请输入要解密的文本..." rows="8"></textarea>
    <button class="copy-btn" id="copy-waibi">复制</button>
  </div>

  <!-- 触发算法说明的按钮 -->
  <button id="show-spec-btn" class="btn btn-primary">查看算法说明</button>

  <!-- 弹窗结构 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>算法说明</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <p>所有字符使用 UTF-8 编码，每个字节由四个汉字表示。</p>
        <ul>
          <li>00 → 歪</li>
          <li>01 → 比</li>
          <li>10 → 巴</li>
          <li>11 → 卜</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- 引入 JavaScript -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
